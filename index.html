<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app/scss/style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="profileBox">
        <div class="profileBox__topColor"></div>

        <div class="profileBox__profileImage"></div>

        <div class="profileBox__description">
          <div class="profileBox__description__name">
            <h2>Victor Crest</h2>
            <p>26</p>
          </div>

          <div class="profileBox__description_location">London</div>
        </div>

        <div class="profileBox__numbers">
          <div class="item">
            <h1>80K</h1>
            <div class="miniText">Followers</div>
          </div>
          <div class="item">
            <h1>803K</h1>
            <div class="miniText">Likes</div>
          </div>
          <div class="item">
            <h1>1.4K</h1>
            <div class="miniText">Photos</div>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tony Spunei</a>.
    </div>
  </body>
</html>
